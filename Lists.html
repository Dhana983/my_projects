<!DOCTYPE html>
<html>
    <head>
        <title>This is about lists</title>
    </head>
    <body>
        <!-- Unodered list-->
        <ul type ="square">
            <li> Coffee</li>
            <ul>
                <li> Sugar</li>
                <li> Water</li>
                <li> Powder</li>
            </ul>
            <li> Tea</li>
            <ul>
                <li> Green tea</li>
                <li> lemon Tea</li>
                <li> Flavored Tea</li>
            </ul>
            <li> Milk</li>
        </ul>  
        <!-- Odered list-->  
        <ol type ="a">
            <li> Coffee</li>
            <ol type="Square">
                <li> Sugar</li>
                <li> Water</li>
                <li> Powder</li>
            </ol>
            <li> Tea</li>
            <ol>
                <li> Green tea</li>
                <li> lemon Tea</li>
                <li> Flavored Tea</li>
            </ul>
            <li> Milk</li>
        </ol>   
         

    </body>

</html>
