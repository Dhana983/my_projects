<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses sheet</title>
</head>
<body>
    <form action ="./details.html" method="post">
        <h3>Monthly Expenses Report </h3>
        <table>
            <tr>
              <td><label for ="date" >Date:</label> </td>
              <td><input type="date" id="dte1"name="dte1"></td>
            </tr>
            <tr>
                <td><label for ="mort" >Mortagage:</label> </td>
                <td><input type="text" id="mort"name="mort" value="1500"></td>
              </tr>
              <tr>
                <td><label for ="gas" >Gas:</label> </td>
                <td><input type="text" id="gas"name="gas" value="200"></td>
              </tr>
              <tr>
                <td><label for ="cc" >Child Care:</label> </td>
                <td><input type="text" id="cc"name="cc" value="500"></td>
              </tr>
              <tr>
                <td><label for ="Ins" >Insurance</label> </td>
                <td><select id = "Ins" name = "Insurance Payment" >
                  <option>Select</option>
                  <option value = "Monthly">Monthly</option>
                  <option value = "Yearly">Yearly</option>
                  
                </td>
              </tr>
              <tr>
                  <td><input type = "radio" id ="M1" name = "M1" checked>Monthly</td>
                  <td><input type = "radio" id ="M2" name = "M2" >Yearly </td>
              </tr>
              <tr>
                <td><label for ="misc" >Misc:</label> </td>

                  <td><input list = "misc"></td>
                  <td>
                    <datalist id="misc">
                      <option value="Utility"></option>
                      <option value="Internet"></option>
                      <option value="Mobile"></option>
                    </datalist>
                  </td>
                </tr>
                <tr>
                    <td><input type = "submit" id ="Save" name = "save" value = "save">
                    <input type ="button" id ="btn" value = "Click" onclick = "alert('Saving Record')";>
               </tr>

        </table>
    </form>
    
</body>
</html>
