<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form method="get" action="SalaryOutput.html">
            <table>
                <tr>
                    <td>Employee Name:</td>
                    <td><input type=text name=ename size=10></td>
                </tr>
                <tr>
                    <td>Employee ID:</td>
                    <td><input type=text name=eid size=10></td>
                </tr>
                <tr>
                    <td>Employee Date of Joining:</td>
                    <td><input type=date name=joindate size=10></td>
                </tr>
                <tr>
                    <td>No. of Hours worked:</td>
                    <td><input type=text name=ehours size=10></td>
                </tr>
                <tr>
                    <td>Employee Designation:</td>
                    <td><input type=text name=edesignation size=10></td>
                </tr>
                <tr>
                    <td colspan=2><input type=submit value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
